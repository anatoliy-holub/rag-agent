<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RAG Chat</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 640px;
      margin: 0 auto;
      padding: 1rem;
      background: #0f0f12;
      color: #e4e4e7;
      min-height: 100vh;
    }
    h1 { font-size: 1.25rem; margin-bottom: 1rem; }
    #log {
      background: #18181b;
      border: 1px solid #27272a;
      border-radius: 8px;
      padding: 1rem;
      min-height: 200px;
      max-height: 60vh;
      overflow-y: auto;
      margin-bottom: 1rem;
    }
    .msg { margin-bottom: 0.75rem; }
    .msg .who { font-weight: 600; color: #a1a1aa; font-size: 0.85rem; }
    .msg .body { margin-top: 0.25rem; white-space: pre-wrap; word-break: break-word; }
    .msg.error .body { color: #f87171; }
    form { display: flex; gap: 0.5rem; }
    input[type="text"] {
      flex: 1;
      padding: 0.6rem 0.75rem;
      border: 1px solid #27272a;
      border-radius: 6px;
      background: #18181b;
      color: #e4e4e7;
      font-size: 1rem;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #3b82f6;
    }
    button {
      padding: 0.6rem 1rem;
      background: #3b82f6;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
    }
    button:hover { background: #2563eb; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
  </style>
</head>
<body>
  <h1>RAG Chat</h1>
  <div id="log"></div>
  <form id="form">
    <input type="text" id="input" placeholder="Ask a question..." autocomplete="off" />
    <button type="submit" id="send">Send</button>
  </form>

  <script>
    const log = document.getElementById('log');
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const send = document.getElementById('send');

    function append(who, body, isError = false) {
      const div = document.createElement('div');
      div.className = 'msg' + (isError ? ' error' : '');
      div.innerHTML = '<span class="who">' + who + '</span><div class="body"></div>';
      div.querySelector('.body').textContent = body;
      log.appendChild(div);
      log.scrollTop = log.scrollHeight;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const q = input.value.trim();
      if (!q) return;
      input.value = '';
      send.disabled = true;
      append('You', q);
      try {
        const res = await fetch('/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question: q }),
        });
        const data = await res.json();
        if (!res.ok) {
          append('Error', data.error || res.statusText, true);
          return;
        }
        append('RAG', data.answer);
      } catch (err) {
        append('Error', err.message || 'Request failed', true);
      } finally {
        send.disabled = false;
      }
    });
  </script>
</body>
</html>
